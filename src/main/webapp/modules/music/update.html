<ul class="breadcrumb">
	<li>音乐管理</li>
	<li>{{categoryName}}</li>
	<li>编辑音乐</li>
</ul>
<form id="musicform" name="musicform" class="form-horizontal well" enctype="multipart/form-data" method="post">	
	<input id="id" name="id" type="hidden" value="{{id}}">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">音乐分类：</label>
	    <div class="col-sm-10">
	      <span class="form-control" disabled>{{categoryName}}</span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">歌曲名称：</label>
	    <div class="col-sm-10">
	    	<input id="name" name="name" type="text" class="form-control" placeholder="例如：想唱就唱">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">演唱者：</label>
	    <div class="col-sm-10">
	      	<input id="author" name="author" type="text" class="form-control" placeholder="例如：群星">
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">原文件名：</label>
	    <div class="col-sm-10">
	    	<input id="filename" class="form-control" type="text" disabled></input>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label"></label>
	    <div class="col-sm-10">
	    	<audio src="*.mp3" controls preload="none"></audio>
	    </div>
	</div>
		
	<div class="form-group" style="text-align:center;">
		<a class="btn btn-primary" href="javascript:history.back();"><i class="iconfont">&#xe64a;</i> 取消</a>
		<a class="btn btn-primary" id="update-btn"><i class="iconfont">&#xe648;</i> 保存</a>
	</div>
</form>

<ul class="breadcrumb">
	<li>音乐管理</li>
	<li>{{categoryName}}</li>
	<li>编辑音乐</li>
</ul>
<form role="form">
	<input id="id" name="id" type="hidden" value="{{id}}">	
	<div class="form-group">
	    <label class="col-sm-2 control-label">音乐分类：</label>
	    <div class="col-sm-10">
	      <span class="form-control">{{categoryName}}</span>
	    </div>
	</div>
	<div class="form-group">
	    <label class="col-sm-2 control-label">歌曲名称：</label>
	    <div class="col-sm-10">
	      <input id="title" name="title" type="text" class="form-control">
	    </div>
	</div>
	<div class="form-group" style="display:none;">
	    <label class="col-sm-2 control-label">演唱者：</label>
	    <div class="col-sm-10">
	      <textarea id="content" name="content" class="form-control"></textarea>
	    </div>
	</div>
	<div class="form-group" style="text-align:center;">
		<a class="btn btn-primary" href="javascript:history.back();"><i class="iconfont">&#xe64a;</i> 取消</a>
		<a class="btn btn-primary" id="update-btn"><i class="iconfont">&#xe648;</i> 保存</a>
	</div>
</form>

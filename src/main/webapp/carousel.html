<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta http-equiv="pragram" content="no-cache">  
    <meta http-equiv="cache-control" content="no-cache, must-revalidate">  
    <meta http-equiv="expires" content="0"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="description" content="">
    <meta name="author" content="">
	<title>轮播案例</title>
	<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="resources/jquery-1.12.3.min.js" type="text/javascript"></script>
	<script src="resources/fastclick-1.0.6.min.js" type="text/javascript"></script>
	<script src="resources/common.js" type="text/javascript"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <style type="text/css">
    	.mycarousel{
    		border:.1rem solid #F0F0F0;
    	}
    	.mycarousel img{
    		width:60%;
    		margin:0 auto;
    	}
    </style>
  </head>
  <body>
	<div data-ride="carousel" data-interval="5000" data-pause="hover" data-wrap="true" class="carousel slide mycarousel" id="carousel-container">
		<div class="carousel-inner">
			<div class="item active"><img src="image/product-1.jpg"/></div>
			<div class="item"><img src="image/product-2.jpg"/></div>
			<div class="item"><img src="image/product-3.jpg"/></div>
			<div class="item"><img src="image/product-4.jpg"/></div>
			<div class="item"><img src="image/product-5.jpg"/></div>
			<div class="item"><img src="image/product-6.jpg"/></div>
		</div>
		<ol class="carousel-indicators">
			<li data-slide-to="0" data-target="#carousel-container" class="active"></li>
			<li data-slide-to="1" data-target="#carousel-container"></li>
			<li data-slide-to="2" data-target="#carousel-container"></li>
			<li data-slide-to="3" data-target="#carousel-container"></li>
			<li data-slide-to="4" data-target="#carousel-container"></li>
			<li data-slide-to="5" data-target="#carousel-container"></li>
		</ol>
		<a data-slide="prev" href="#carousel-container" class="left carousel-control">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a data-slide="next" href="#carousel-container" class="right carousel-control">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
  </body>
</html>
